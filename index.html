<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Study Companion</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <style>
      .menu-bar {
        display: flex;
        justify-content: center;
        background-color: #1b1c1e;
        padding: 10px;
      }
      .menu-bar ul {
        list-style-type: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .menu-bar li {
        margin-right: 20px;
      }
      .menu-bar a {
        text-decoration: none;
        color: #84dfd2;
      }
      .menu-toggle {
        display: none;
        cursor: pointer;
        color: #84dfd2;
        font-size: 24px;
      }
      @media (max-width: 768px) {
        .menu-bar ul {
          display: none;
          flex-direction: column;
          position: absolute;
          background-color: #1b1c1e;
          width: 100%;
          top: 50px;
          left: 0;
        }
        .menu-bar ul.active {
          display: flex;
        }
        .menu-toggle {
          display: block;
        }
      }
    </style>
  </head>

  <body>
    <nav class="nav">
      <i class="uil uil-bars navOpenBtn"></i>
      <img src="logo.png" alt="Brand Logo" />
      <a href="#" class="logo">Smart Study Companion</a>
      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <i class="uil uil-search search-icon" id="searchIcon"></i>
      <div class="search-box">
        <i class="uil uil-search search-icon"></i>
        <input type="text" placeholder="Search here..." />
      </div>
    </nav>
    <main class="main-section">
      <div class="left-content">
        <h1>Welcome to Smart Study Companion</h1>
        <p>
          Unlock your potential with personalized learning and smart planning
        </p>
        <div class="wrapper">
          <a href="login.html"><span>Start Free Today</span></a>
        </div>
      </div>
      <div class="right-content">
        <lord-icon
          src="https://cdn.lordicon.com/fttvwdlw.json"
          trigger="loop"
          stroke="bold"
          state="loop-roll"
          colors="primary:#1b1c1e,secondary:#84dfd2"
          style="width: 250px; height: 250px"
        >
        </lord-icon>
      </div>
    </main>

    <div class="menu"></div>
    <script src="script.js"></script>
  </body>
</html>
